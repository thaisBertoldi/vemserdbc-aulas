<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinamento tabela</title>
    <style>
        table,tr,td{
            border: 1px solid #000;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Html table</h1>
    <table>
        <tr>
            <td>Coluna 1</td>
            <td>Coluna 2</td>
            <td>Coluna 3</td>
        </tr>
        <tr>
            <td>Coluna 4</td>
            <td>Coluna 5</td>
            <td>Coluna 6</td>
        </tr>
        <tr>
            <td>Coluna 7</td>
            <td>Coluna 8</td>
            <td>Coluna 9</td>
        </tr>
    </table>
</body>
</html>
