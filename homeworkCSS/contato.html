<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img class="img" src="esquilo.png" alt="Esquilo era do gelo">
            <span>Melhores alunos do VemSer de todos os tempos (só os do Front, claro)</span>
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/sobre">Sobre</a></li>
                <li><a href="/contato">Contato</a></li>
            </ul>
        </nav>
    </header>
    <form class="container">
        <label for="username">Digite seu nome:</label>
        <input type="text" name="username" placeholder="Digite seu nome">
        <br><br>
        <label for="email">Digite seu e-mail:</label>
        <input type="email" name="email" placeholder="Digite seu email">
        
        <br><br>

        <label for="questions">Qual é o motivo do seu contato?</label>
        <select name="questions" id="questions">
            <option value="q1">Tenho muitos livros para ler</option>
            <option value="q2">Tenho que organizar minha estante</option>
            <option value="q3">Tenho que limpar meus livros</option>
        </select>
        
        <br><br>

        <label for="problema">Fale mais sobre o seu problema</label>
        <textarea name="problema" id="problema" cols="30" rows="10" placeholder="Digite aqui seu enooorme problema"></textarea>

        <br><br>
        <input type="submit" value="Salvar">
    </form>
    <footer>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/sobre">Sobre</a></li>
            <li><a href="/contato">Contato</a></li>
        </ul>
        <address>Baker Street, 221B</address>
    </footer>
</body>
</html>
