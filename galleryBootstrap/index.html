<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aprendendo Bootstrap</title>
    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
        main {
            margin: 25px;
        }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Logo</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <ul class="nav justify-content-end">
            <li class="nav-item">
              <a class="nav-link active text-light" aria-current="page" href="#">Sobre</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Produtos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Contato</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
        <div class="container">
            <div class="row" >
              <div class="col-md-4 align-self-center">
                <img src="./images/images/dog1.jpeg" class="img-fluid" alt="./images/images/dog1.jpeg">
                <div class="card-body">
                    <h5 class="card-title">Cachorro 1</h5>
                </div>
              </div>
              <div class="col-md-4 align-self-center">
                <img src="./images/images/dog2.jpeg" class="img-fluid" alt="./images/images/dog1.jpeg">
                <div class="card-body">
                    <h5 class="card-title">Cachorro 2</h5>
                </div>
              </div>
              <div class="col-md-4 align-self-center">
                <img src="./images/images/dog3.jpeg" class="img-fluid" alt="./images/images/dog1.jpeg">
                <div class="card-body">
                    <h5 class="card-title">Cachorro 3</h5>
                </div>
              </div>
            </div>
            <div class="row">
                <div class="col-md-4 align-self-center">
                  <img src="./images/images/dog4.jpeg" class="img-fluid" alt="./images/images/dog1.jpeg">
                  <div class="card-body">
                    <h5 class="card-title">Cachorro 4</h5>
                </div>
                </div>
                <div class="col-md-4 align-self-center">
                  <img src="./images/images/dog5.jpeg" class="img-fluid" alt="./images/images/dog1.jpeg">
                  <div class="card-body">
                    <h5 class="card-title">Cachorro 5</h5>
                </div>
                </div>
                <div class="col-md-4 align-self-center">
                  <img src="./images/images/dog6.jpeg" class="img-fluid" alt="./images/images/dog1.jpeg">
                  <div class="card-body">
                    <h5 class="card-title">Cachorro 6</h5>
                </div>
                </div>
              </div>
          </div>
    </main>
    <!-- JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
